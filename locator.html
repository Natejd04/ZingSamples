<!DOCTYPE html>
<html>
  <head>
    <title>Map Example - JSON Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
  </head>

  <body>
    
    <div id="store-locator-container">
    
      <div id="form-container">
        <form id="user-location" method="post" action="#">
            <div id="form-input">
              <label for="address">Enter Address or Zip Code:</label>
              <input type="text" id="address" name="address" />
             </div>
            
            <button id="submit" type="submit">Submit</button>
        </form>
      </div>

      <div id="map-container">
        <div id="loc-list">
            <ul id="list"></ul>
        </div>
        <div id="map"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/handlebars-1.0.0.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery.storelocator.js"></script>
      <script>
        $(function() {
          if( navigator.geolocation ) {
            navigator.geolocation.getCurrentPosition( function(position) {
              $('#map-container').storeLocator({'dataType': 'json', 'dataLocation': '../../locations.php', 'defaultLoc': true, 'defaultLat': position.coords.latitude, 'defaultLng': position.coords.longitude });
            }, function(error) {
              $('#map-container').storeLocator({'dataType': 'json', 'dataLocation': '../../locations.php'});
            });
          }
        });
      </script>

  </body>
</html>
